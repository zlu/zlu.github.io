<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Management@zlu</title>
</head>

<body>
    <!-- Decap CMS will mount here -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            console.log("DOM fully loaded and parsed");
            // Include the Decap CMS script after the DOM is fully loaded
            const script = document.createElement("script");
            script.src = "https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js";
            script.onload = function () {
                console.log("Decap CMS script loaded successfully");
            };
            script.onerror = function () {
                console.error("Failed to load Decap CMS script");
            };
            document.body.appendChild(script);

            // Load MathJax after Decap CMS
            const mathjaxScript = document.createElement("script");
            mathjaxScript.type = "text/javascript";
            mathjaxScript.src = "https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js";
            mathjaxScript.async = true;
            document.body.appendChild(mathjaxScript);

            // Load custom Decap CMS preview logic
            const cmsScript = document.createElement("script");
            cmsScript.src = "./cms.js";
            cmsScript.async = false;
            document.body.appendChild(cmsScript);
        });
    </script>
</body>

</html>
