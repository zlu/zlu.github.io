<div class="container">
  <div class="header">
    <h2 class="title"><a href="/">{{ site.name }}</a></h2>
  </div>

  <div class="row">
    <div class="col-md-4">
      {% for post in site.posts %}
      <div style="margin-bottom: 10px;">
          <a href="{{ post.url }}">{{ post.title }}</a><br>
          <span>{{ post.date | date: "%m-%d-%Y" }}</span>
      </div>
      {% endfor %}
      <a href="/archives">Archive</a>
    </div>

    <div class="col-md-8">
      {{ content }}
    </div>
    
  </div>

  <div class="footer">
    {% include footer.html %}
  </div>

</div>
