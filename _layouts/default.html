  <style>
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      padding: 2rem 0;
    }

    .card {
      background: white;
      border-radius: 0.5rem;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      aspect-ratio: 1 / 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .card i {
      color: #3b82f6;
      margin-bottom: 1rem;
    }

    .card h3 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .card p {
      color: #4b5563;
      font-size: 1.25rem;
      margin-bottom: 1rem;
      flex-grow: 1;
    }

    .cta-card {
      background: #3b82f6;
      color: white;
    }

    .cta-card i,
    .cta-card p {
      color: white;
    }

    .cta-card:hover {
      background: #2563eb;
    }

    .lang-switcher {
      margin: 1rem 0;
      text-align: right;
    }

    .lang-switcher button {
      padding: 0.5rem 1rem;
      margin-left: 0.5rem;
      border: 1px solid #3b82f6;
      border-radius: 0.25rem;
      background: white;
      color: #3b82f6;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .lang-switcher button.active,
    .lang-switcher button:hover {
      background: #3b82f6;
      color: white;
    }

    .lang-en,
    .lang-cn {
      display: none;
    }

    .lang-en.active,
    .lang-cn.active {
      display: block;
    }
  </style>
</head>

  {% if page.title_en == "Teach@zlu" %}
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const langButtons = document.querySelectorAll('.lang-btn');
      const enContent = document.querySelector('#en-content');
      const cnContent = document.querySelector('#cn-content');
      const cardLinks = document.querySelectorAll('.card-link');
      const cardTitles = document.querySelectorAll('.card h3');
      const cardDescs = document.querySelectorAll('.card p');
      const cardButtons = document.querySelectorAll('.card a.btn');
      const titleSuffix = "{{ page.title_suffix }}";
      const titleEn = "{{ page.title_en }}";
      const titleCn = "{{ page.title_cn }}";

      // Set initial state to Chinese
      if (cnContent) cnContent.classList.add('active');
      document.title = titleCn + " | " + titleSuffix;
      cardLinks.forEach(link => {
        link.setAttribute('href', link.getAttribute('data-cn-href'));
      });
      cardTitles.forEach(title => {
        title.textContent = title.getAttribute('data-cn');
      });
      cardDescs.forEach(desc => {
        desc.textContent = desc.getAttribute('data-cn');
      });
      cardButtons.forEach(button => {
        if (button.getAttribute('data-cn')) {
          button.textContent = button.getAttribute('data-cn');
        }
      });

      langButtons.forEach(button => {
        button.addEventListener('click', function () {
          const lang = this.getAttribute('data-lang');

          // Remove active class from all buttons
          langButtons.forEach(btn => btn.classList.remove('active'));
          this.classList.add('active');

          // Toggle content visibility and update card content
          if (lang === 'en') {
            if (enContent) enContent.classList.add('active');
            if (cnContent) cnContent.classList.remove('active');
            document.title = titleEn + " | " + titleSuffix;
            cardLinks.forEach(link => {
              link.setAttribute('href', link.getAttribute('data-en-href'));
            });
            cardTitles.forEach(title => {
              title.textContent = title.getAttribute('data-en');
            });
            cardDescs.forEach(desc => {
              desc.textContent = desc.getAttribute('data-en');
            });
            cardButtons.forEach(button => {
              if (button.getAttribute('data-en')) {
                button.textContent = button.getAttribute('data-en');
              }
            });
          } else {
            if (cnContent) cnContent.classList.add('active');
            if (enContent) enContent.classList.remove('active');
            document.title = titleCn + " | " + titleSuffix;
            cardLinks.forEach(link => {
              link.setAttribute('href', link.getAttribute('data-cn-href'));
            });
            cardTitles.forEach(title => {
              title.textContent = title.getAttribute('data-cn');
            });
            cardDescs.forEach(desc => {
              desc.textContent = desc.getAttribute('data-cn');
            });
            cardButtons.forEach(button => {
              if (button.getAttribute('data-cn')) {
                button.textContent = button.getAttribute('data-cn');
              }
            });
          }
        });
      });
    });
  </script>
  {% endif %}
