---
layout: default
title: "Tag: visualization"
---
<h1>Posts tagged with: visualization</h1>
<ul>
  {% for post in site.posts %}
    {% if post.tags contains 'visualization' %}
      <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date: '%Y-%m-%d' }})</li>
    {% endif %}
  {% endfor %}
</ul>
